<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with Pi Network purple gradient -->
  <defs>
    <linearGradient id="piGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A3EE0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#piGrad)" stroke="#5A1F8A" stroke-width="1"/>
  
  <!-- Pi symbol -->
  <text x="16" y="22" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Ï€</text>
  
  <!-- Small developer brackets -->
  <text x="8" y="12" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">&lt;</text>
  <text x="24" y="12" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">/&gt;</text>
</svg>
